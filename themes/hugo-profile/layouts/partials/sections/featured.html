{{ if .Site.Params.featured.enable | default false }}
<section id="featured" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.featured.title | default "Featured" }}</h3>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-8 py-5">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/{{ .Site.Params.featured.ytVideoId }}?rel=0" style="border-radius:20px" allow="accelerometer; autoplay; clipboard-write; 
                     encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                 </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
